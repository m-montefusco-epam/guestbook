<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Write</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <!-- Heading -->
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to My GuestBook</h1>
        </div>
    </div>

    <!-- Content -->
    <div class="row">

        <!-- Menu-->
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column mb-auto"> <!-- "nav nav-tabs" -->
                <li><a th:href="@{/index}" class="nav-link">Home</a><li>
                <li><a th:href="@{/write}" class="nav-link" >Write</a><li>
                <li><a th:href="@{/manage}" class="nav-link">Manage</a><li>
            </ul>
        </div>

        <!-- Main Content-->
        <div class="col-md-10">
            <H3>Insert Your Post</H3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <fieldset>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Post:</label>
                        <textarea  type="text" class="form-control" placeholder="Write your post" rows="5" name="text"></textarea>
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Image:</label>
                        <input type="file" class="form-control" placeholder="post your image" name="image" id="formFile" accept="image/jpeg">
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit<span class="glyphicon glyphicon-send"></span></button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
</html>
