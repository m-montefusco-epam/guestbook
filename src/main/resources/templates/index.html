<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Home</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid">
        <!-- Heading -->
        <div class="row">
            <div class="col-md-12">
                <h1>Welcome to My GuestBook</h1>
                <p sec:authorize="isAuthenticated()">Logout to change user.<a th:href="@{/logout}">Logout</a></p>
            </div>
        </div>

        <!-- Content -->
        <div class="row">

            <!-- Menu-->
            <div class="col-md-2">
                <ul class="nav nav-pills flex-column mb-auto"> <!-- "nav nav-tabs" -->
                    <li><a th:href="@{/index}" class="nav-link">Home</a><li>
                    <li><a th:href="@{/write}" class="nav-link" >Write</a><li>
                    <li><a th:href="@{/manage}" class="nav-link">Manage</a><li>
                </ul>
            </div>

            <!-- Main Content-->
            <div class="col-md-10">
                <H3>Latest Comments Posted</H3>
                <table class="table table-striped">
                    <tr>
                        <th scope="col">Text</th>
                        <th scope="col">Image</th>
                        <th scope="col">Account</th>
                        <th scope="col">Date Submit</th>
                    </tr>
                    <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.postText}"></td>
                        <td>
                            <img  class='img-thumbnail' th:src="|data:image/jpeg;base64,${post.image}|"/>
                        </td>
                        <td th:text="${post.account.name}"></td>
                        <td th:text="${post.dateSubmit}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
