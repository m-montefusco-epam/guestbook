<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Manage</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <!-- Heading -->
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to My GuestBook</h1>
        </div>
    </div>

    <!-- Content -->
    <div class="row">

        <!-- Menu-->
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column mb-auto"> <!-- "nav nav-tabs" -->
                <li><a th:href="@{/index}" class="nav-link">Home</a><li>
                <li><a th:href="@{/write}" class="nav-link" >Write</a><li>
                <li><a th:href="@{/manage}" class="nav-link">Manage</a><li>
            </ul>
        </div>

        <!-- Main Content-->
        <div class="col-md-10">
            <H3>Latest Comments Posted</H3>
            <table class="table table-striped">
                <tr>
                    <th scope="col">Text</th>
                    <th scope="col">Image</th>
                    <th scope="col">Account</th>
                    <th scope="col">Date Submit</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Approve</th>
                    <th scope="col">Delete</th>
                </tr>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.postText}"></td>
                    <td>
                        <img  class='img-thumbnail' th:src="|data:image/jpeg;base64,${post.image}|"/>
                    </td>
                    <td th:text="${post.account.name}"></td>
                    <td th:text="${post.dateSubmit}"></td>

                    <td>
                        <a th:href="@{/editpost/{id}(id=${post.id})}" class="glyphicon glyphicon-pencil">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/approvepost/{id}(id=${post.id})}" class="glyphicon glyphicon-ok">Approve</a>
                    </td>
                    <td>
                        <a th:href="@{/deletepost/{id}(id=${post.id})}" class="glyphicon glyphicon-remove">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
</html>
